<html lang='en'>
  <head>
    <title>Nyaplotjs example -- Multiple Panes</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='https://rawgit.com/domitry/Nyaplotjs/master/release/nyaplot.js'></script>
  </head>
  <body>
    <div id='vis3' style='clear:left'></div>
    <div id='vis1' style='float:left'></div>
    <div id='vis2' style='float:left'></div>
    <script>

     window.onload = function(){
       d3.tsv("https://dl.dropboxusercontent.com/u/47978121/first.tab",function(data){
         var new_data = [];
         for(var i=0;i< data.length;i++){
           var row = data[i];
           var name = String(i);
           var mutation_type = row.mutation;
           for(var key in row){
             if(key != 'BLOOD' && key != 'mutation' && row[key]!=0){
               new_data.push({
                 mutation:mutation_type,
                 name:name,
                 group:key,
                 pnr:row[key]
               });
             }
           }
         }
         console.log(new_data);

         var model1 = {data:{data1: new_data},panes: [{type:'rectangular', diagrams:[{type: 'histogram', data: 'data1', options: {value:'pnr'}}], filter: {target: 'x'}, options:{width:500, height:500, xrange: [0,1], yrange: [0,1000],grid:true, x_label:'PNR', y_label:'Frequency', legend:false}}]};
         var model2 = {data:{}, panes:[{type:'rectangular', diagrams:[{type:'bar', data: 'data1', options: {value:'mutation'}}],options:{width:800, height:500, xrange:['A>T','A>G','A>C','T>A','T>G','T>C','G>A','G>T','G>C','C>A','C>T','C>G'], yrange: [0,1000], grid:true, x_label:'individual 1', y_label:'Relative Conditions', legend:true, legend_options:{title: 'mutations'}}}]};
         var model3 = {data:{}, panes:[{type:'rectangular', diagrams:[{type:'venn', data: 'data1', options: {category:'group',count:'name',filter_control:true}}],options:{width:1000, height:500, xrange:[0,1], yrange: [0,1], grid:true, x_label:'', y_label:'', legend:true, legend_width:400, legend_options:{width:600, height:800}}}]};

         Nyaplot.core.parse(model1, '#vis1');
         Nyaplot.core.parse(model2, '#vis2');
         Nyaplot.core.parse(model3, '#vis3');
       });
     };
    </script>
  </body>
</html>
